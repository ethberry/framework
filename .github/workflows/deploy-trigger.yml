jobs:
  cloudbuild-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook cloud-build deploy
        run: |
          curl --request POST --url $CLOUDBUILD_WEBHOOK_URL --header "content-type: application/json"
        env:
          CLOUDBUILD_WEBHOOK_URL: ${{ secrets.CLOUDBUILD_WEBHOOK_URL }}
